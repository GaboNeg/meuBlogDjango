{% extends 'base.html' %}

{% block title %}Criar Novo Post{% endblock %}

{% block content %}
    <h2>Criar Novo Post</h2>
    
    <form method="post">
        {% csrf_token %}
        
        {{ form.as_p }}
        
        <button type="submit">Salvar Post</button>
    </form>

    <a href="{% url 'lista_posts' %}">Voltar para a lista de posts</a>
{% endblock %}
