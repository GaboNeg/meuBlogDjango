{% extends 'base.html' %}

{% block title %}Editar Post{% endblock %}

{% block content %}
    <h2>Editar Post</h2>
    
    <form method="post">
        {% csrf_token %}
        
        <div>
            <label for="titulo">Título:</label>
            <input type="text" id="titulo" name="titulo" value="{{ post.titulo }}" required>
        </div>
        
        <div>
            <label for="conteudo">Conteúdo:</label>
            <textarea id="conteudo" name="conteudo" required>{{ post.conteudo }}</textarea>
        </div>

        <button type="submit">Salvar Alterações</button>
    </form>

    <a href="{% url 'detalha_post' post.id %}">Voltar para o post</a> |
    <a href="{% url 'lista_posts' %}">Voltar para a lista de posts</a>
{% endblock %}
