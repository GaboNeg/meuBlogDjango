{% extends 'base.html' %}

{% block title %}Lista de Posts{% endblock %}

{% block content %}
    <h1>Todos os Posts</h1>
    {% if posts %}
    
        <ul>
            {% for post in posts %}
                <li>
                    <a href="{% url 'detalha_post' post.id %}">{{ post.titulo }}</a>
                    - {{ post.data_postagem|date:"d/m/Y H:i" }}
                </li>
            {% endfor %}
        </ul>

    {% else %}
    
        <p>Não há posts ainda.</p>
    {% endif %}

{% endblock %}
